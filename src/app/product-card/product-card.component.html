<div class="card my-3">
    <img class="card-img-top" [src]="product.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title" [routerLink]="['/product-details', product.id]">{{product.title}}</h5>
      <p class="card-text">{{product.description}}</p>
      <p class="card-text">price: {{product.price}}$</p>
      <a  class="btn btn-primary me-3" (click)="addToCart(product.id)">Add to Cart</a>
      <a  class="btn btn-danger">Add to favourite</a>
    </div>
</div>
